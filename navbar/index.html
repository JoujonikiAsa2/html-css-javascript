<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabar Style</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <section id="navbar-one">
        <h4>Navbar</h4>
        <header id="header">
            <!--  -->
            <h2 class="logo">Navbar</h2>
            <!-- Search -->
            <div class="search">
                <input type="text" id="search" autocomplete="off">
                <button>Search</button>
            </div>
            <!-- Menu -->
            <nav class="row">
                <div>
                    <img src="assets/icons/search.svg" alt="" id="search-icon">
                </div>
                <div>
                    <ul id="menu">
                        <li class="menu-item active"><a href="#">Home</a></li>
                        <li class="menu-item"><a href="#">Pages</a></li>
                        <li class="menu-item"><a href="#">Services</a></li>
                        <li class="menu-item"><a href="#">About</a></li>
                        <li class="menu-item"><a href="#">Contact</a></li>
                        <li class="menu-item"><a href="#">Blog</a></li>
                        <li class="menu-item"><a href="#">Careers</a></li>
                    </ul>
                    <ul class="large-menu">
                        <li class="menu-item active"><a href="#">Home</a></li>
                        <li class="menu-item"><a href="#">Pages</a></li>
                        <li class="menu-item"><a href="#">Services</a></li>
                        <li class="menu-item"><a href="#">About</a></li>
                        <li class="menu-item"><a href="#">Contact</a></li>
                        <li class="menu-item"><a href="#">Blog</a></li>
                        <li class="menu-item"><a href="#">Careers</a></li>
                    </ul>
                </div>
                <div>
                    <img src="assets/icons/menu.svg" alt="" id="menu-icon">
                </div>
            </nav>
        </header>
        <!-- Small search -->
        <section id="small-search">
            <div class="small-search">
                <input type="text" autocomplete="off">
                <button>Search</button>
            </div>
        </section>
    </section>
</body>

</html>
